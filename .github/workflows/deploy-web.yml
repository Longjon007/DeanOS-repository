name: Deploy Web Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches: [ main ]
    paths:
      - 'web/**'

permissions:
  contents: read
  deployments: write

jobs:
  deploy-web:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Create .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          fi
          # Add production environment variables here
          # echo "NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}" >> .env
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Create deployment summary
        run: |
          echo "### Deployment Ready âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Configure deployment target (Vercel, Netlify, AWS, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- Add deployment secrets to GitHub repository settings" >> $GITHUB_STEP_SUMMARY
          echo "- Update this workflow with deployment provider steps" >> $GITHUB_STEP_SUMMARY
      
