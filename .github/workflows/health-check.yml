name: Hyperion AI Health Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run health check daily at 9:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  health-check:
    name: Run Health Check
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Make health check script executable
        run: chmod +x health_check.sh
      
      - name: Run DeanOS Health Check and Generate Report
        id: health_check
        run: |
          echo "# DeanOS Health Check Report" > health_report.md
          echo "" >> health_report.md
          echo "**Date:** $(date -u)" >> health_report.md
          echo "" >> health_report.md
          echo "## Health Check Results" >> health_report.md
          echo "" >> health_report.md
          echo '```' >> health_report.md
          ./health_check.sh 2>&1 | tee -a health_report.md
          HEALTH_EXIT_CODE=${PIPESTATUS[0]}
          echo '```' >> health_report.md
          cat health_report.md
          exit $HEALTH_EXIT_CODE

      - name: Set up Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      - name: Lint backend functions
        working-directory: supabase/functions
        run: deno lint

      - name: Test backend functions
        working-directory: supabase/functions
        run: deno test -A

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Lint frontend
        working-directory: web
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: stub-key
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run lint

      - name: Build frontend for deployment
        working-directory: web
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: stub-key
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-next-build
          path: web/.next
      
      - name: Comment on PR (if applicable)
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.existsSync('health_report.md') ? fs.readFileSync('health_report.md', 'utf8') : 'Health check report not found';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
