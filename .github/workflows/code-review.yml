name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    name: Automated Code Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run basic validation checks
        id: validation
        run: |
          echo "# Code Review Report" > review_report.md
          echo "" >> review_report.md
          echo "**Date:** $(date -u)" >> review_report.md
          echo "" >> review_report.md
          
          # Check for common issues
          echo "## Validation Checks" >> review_report.md
          echo "" >> review_report.md
          
          # Check for console.log statements
          if git diff origin/main...HEAD | grep -E '^\+.*console\.(log|debug|info)' > /dev/null 2>&1; then
            echo "⚠️ **Warning:** New console.log statements detected. Consider using proper logging." >> review_report.md
          else
            echo "✓ No console.log statements added" >> review_report.md
          fi
          
          # Check for TODO comments
          if git diff origin/main...HEAD | grep -E '^\+.*TODO' > /dev/null 2>&1; then
            echo "⚠️ **Warning:** New TODO comments detected. Consider creating issues for tracking." >> review_report.md
          else
            echo "✓ No TODO comments added" >> review_report.md
          fi
          
          # Check for debugger statements
          if git diff origin/main...HEAD | grep -E '^\+.*debugger' > /dev/null 2>&1; then
            echo "❌ **Error:** Debugger statements found. Please remove before merging." >> review_report.md
          else
            echo "✓ No debugger statements" >> review_report.md
          fi
          
          # Check for hardcoded credentials
          if git diff origin/main...HEAD | grep -iE '^\+.*(password|api_key|secret|token)\s*=\s*["\047]' > /dev/null 2>&1; then
            echo "❌ **Critical:** Potential hardcoded credentials detected. Please review!" >> review_report.md
          else
            echo "✓ No hardcoded credentials detected" >> review_report.md
          fi
          
          echo "" >> review_report.md
          echo "## Summary" >> review_report.md
          echo "" >> review_report.md
          echo "Automated review completed. Please review the findings above." >> review_report.md
          
          cat review_report.md
      
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.existsSync('review_report.md') ? fs.readFileSync('review_report.md', 'utf8') : 'Review report not found';
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Code Review Report')
            );
            
            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }
