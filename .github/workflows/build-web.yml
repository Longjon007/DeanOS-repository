name: Build Web Application

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/build-web.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/build-web.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-web:
    name: Build Next.js Web App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Create .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          fi
      
      - name: Run linter
        run: npm run lint || echo "Linting failed, continuing..."
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: |
            web/.next
            web/out
          retention-days: 7
      
      - name: Build summary
        run: |
          echo "### Build Success âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version:** $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Version:** $(npm --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts have been saved and are ready for deployment." >> $GITHUB_STEP_SUMMARY
