<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion AI - Mythic Power. Relentless Intelligence.</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='52' font-size='52'%3E⚡%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Color Palette */
            --obsidian: #0a0a14;
            --deep-indigo: #1a1a2e;
            --midnight-blue: #16213e;
            --molten-gold: #d4af37;
            --bright-gold: #ffd700;
            --violet-accent: #8b5cf6;
            --aurora-pink: #ec4899;
            --aurora-cyan: #06b6d4;
            --shadow-glow: rgba(212, 175, 55, 0.4);
            --error-red: #ef4444;
            --error-glow: rgba(239, 68, 68, 0.5);
            
            /* Typography */
            --font-serif: 'Merriweather', serif;
            --font-sans: 'DM Sans', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--obsidian) 0%, var(--deep-indigo) 50%, var(--midnight-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8f9fa;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(26, 26, 46, 0.85);
            border: 2px solid var(--molten-gold);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 
                0 0 40px var(--shadow-glow),
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: '⚡';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            opacity: 0.2;
            filter: drop-shadow(0 0 20px var(--molten-gold));
            animation: sigilGlow 3s ease-in-out infinite;
        }
        
        @keyframes sigilGlow {
            0%, 100% { 
                opacity: 0.2; 
                filter: drop-shadow(0 0 20px var(--molten-gold));
            }
            50% { 
                opacity: 0.4; 
                filter: drop-shadow(0 0 40px var(--bright-gold));
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-family: var(--font-serif);
            font-size: 42px;
            font-weight: 900;
            color: var(--bright-gold);
            margin-bottom: 12px;
            text-shadow: 
                0 0 20px var(--shadow-glow),
                0 4px 8px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 18px;
            font-weight: 600;
            color: var(--molten-gold);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            opacity: 0.95;
        }
        
        .one-liner {
            font-size: 15px;
            color: #cbd5e1;
            font-weight: 400;
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .prompt-box {
            margin-top: 32px;
        }
        
        .label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--violet-accent);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .command-input {
            width: 100%;
            padding: 16px 20px;
            font-family: var(--font-sans);
            font-size: 16px;
            color: #f8f9fa;
            background: rgba(10, 10, 20, 0.6);
            border: 2px solid var(--molten-gold);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            caret-color: var(--bright-gold);
            box-shadow: 
                0 0 0 0 rgba(212, 175, 55, 0),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .command-input::placeholder {
            color: #64748b;
            font-style: italic;
        }
        
        .command-input:hover {
            border-color: var(--bright-gold);
            box-shadow: 
                0 0 20px var(--shadow-glow),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(10, 10, 20, 0.8);
        }
        
        .command-input:focus {
            border-color: var(--bright-gold);
            box-shadow: 
                0 0 30px var(--shadow-glow),
                0 0 60px rgba(139, 92, 246, 0.3),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(10, 10, 20, 0.9);
            animation: auroraShimmer 2s ease-in-out infinite;
        }
        
        @keyframes auroraShimmer {
            0%, 100% {
                box-shadow: 
                    0 0 30px var(--shadow-glow),
                    0 0 60px rgba(139, 92, 246, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            25% {
                box-shadow: 
                    0 0 30px var(--shadow-glow),
                    0 0 60px rgba(236, 72, 153, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 30px var(--shadow-glow),
                    0 0 60px rgba(6, 182, 212, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            75% {
                box-shadow: 
                    0 0 30px var(--shadow-glow),
                    0 0 60px rgba(139, 92, 246, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.3);
            }
        }
        
        .command-input.error {
            border-color: var(--error-red);
            box-shadow: 
                0 0 20px var(--error-glow),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: errorShake 0.4s ease;
        }
        
        .command-input.error:focus {
            border-color: var(--error-red);
            box-shadow: 
                0 0 30px var(--error-glow),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .one-liner {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Hyperion AI</h1>
            <p class="tagline">Mythic power. Relentless intelligence.</p>
            <p class="one-liner">Builds flawless, wealth-generating apps at lightspeed.</p>
        </div>
        
        <div class="prompt-box">
            <label class="label" for="command">Command the Titan</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="command" 
                    class="command-input" 
                    placeholder="Issue a command…"
                    autocomplete="off"
                />
            </div>
        </div>
    </div>
    
    <script>
        const input = document.querySelector('.command-input');
        const container = document.querySelector('.container');
        
        // Command history
        let commandHistory = [];
        let historyIndex = -1;
        
        // Response display element (will be created dynamically)
        let responseBox = null;
        
        // Create response box if it doesn't exist
        function createResponseBox() {
            if (!responseBox) {
                responseBox = document.createElement('div');
                responseBox.style.cssText = `
                    margin-top: 24px;
                    padding: 20px;
                    background: rgba(10, 10, 20, 0.8);
                    border: 2px solid #8b5cf6;
                    border-radius: 12px;
                    text-align: left;
                    color: #e2e8f0;
                    font-size: 14px;
                    line-height: 1.6;
                    max-height: 400px;
                    overflow-y: auto;
                    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
                `;
                document.querySelector('.prompt-box').appendChild(responseBox);
            }
            return responseBox;
        }
        
        // Command processor
        function processCommand(command) {
            const cmd = command.trim().toLowerCase();
            const box = createResponseBox();
            
            // Add command to history
            if (command.trim()) {
                commandHistory.unshift(command.trim());
                if (commandHistory.length > 50) commandHistory.pop();
            }
            historyIndex = -1;
            
            // Command responses
            const responses = {
                'help': `
                    <strong style="color: #ffd700;">Hyperion AI - Available Commands</strong><br><br>
                    <span style="color: #8b5cf6;">►</span> <strong>help</strong> - Display this help message<br>
                    <span style="color: #8b5cf6;">►</span> <strong>status</strong> - Check system status<br>
                    <span style="color: #8b5cf6;">►</span> <strong>about</strong> - Learn about Hyperion AI<br>
                    <span style="color: #8b5cf6;">►</span> <strong>capabilities</strong> - View AI capabilities<br>
                    <span style="color: #8b5cf6;">►</span> <strong>history</strong> - Show command history<br>
                    <span style="color: #8b5cf6;">►</span> <strong>clear</strong> - Clear response display<br>
                    <span style="color: #8b5cf6;">►</span> <strong>version</strong> - Display version information<br>
                    <span style="color: #8b5cf6;">►</span> <strong>github</strong> - Open GitHub repository<br>
                `,
                'status': `
                    <strong style="color: #10b981;">⚡ SYSTEM STATUS: OPERATIONAL</strong><br><br>
                    <span style="color: #06b6d4;">●</span> Core AI: <span style="color: #10b981;">Online</span><br>
                    <span style="color: #06b6d4;">●</span> Neural Network: <span style="color: #10b981;">Active</span><br>
                    <span style="color: #06b6d4;">●</span> Processing Units: <span style="color: #10b981;">100% Available</span><br>
                    <span style="color: #06b6d4;">●</span> Response Time: <span style="color: #10b981;">&lt;50ms</span><br>
                    <span style="color: #06b6d4;">●</span> System Health: <span style="color: #10b981;">EXCELLENT</span><br>
                `,
                'about': `
                    <strong style="color: #ffd700;">Hyperion AI</strong><br><br>
                    <em style="color: #d4af37;">Mythic power. Relentless intelligence.</em><br><br>
                    Hyperion AI is an autonomous, experimentally trained artificial intelligence system
                    designed to build flawless, wealth-generating applications at lightspeed. 
                    Powered by advanced neural architectures and relentless optimization algorithms,
                    Hyperion represents the cutting edge of AI-driven development.<br><br>
                    <strong style="color: #8b5cf6;">DeanOS</strong> - The foundation for autonomous AI systems.
                `,
                'capabilities': `
                    <strong style="color: #ffd700;">Hyperion AI Capabilities</strong><br><br>
                    <span style="color: #ec4899;">✦</span> <strong>Rapid Development</strong> - Build applications in record time<br>
                    <span style="color: #ec4899;">✦</span> <strong>Code Generation</strong> - Create production-ready code<br>
                    <span style="color: #ec4899;">✦</span> <strong>Optimization</strong> - Maximize performance and efficiency<br>
                    <span style="color: #ec4899;">✦</span> <strong>Problem Solving</strong> - Tackle complex challenges<br>
                    <span style="color: #ec4899;">✦</span> <strong>Continuous Learning</strong> - Evolve and improve over time<br>
                    <span style="color: #ec4899;">✦</span> <strong>Autonomous Operation</strong> - Self-directed task execution<br>
                `,
                'history': commandHistory.length > 0 
                    ? `<strong style="color: #ffd700;">Command History</strong><br><br>${commandHistory.slice(0, 10).map((c, i) => `${i + 1}. ${c}`).join('<br>')}`
                    : `<strong style="color: #ffd700;">Command History</strong><br><br>No commands in history yet.`,
                'clear': '',
                'version': `
                    <strong style="color: #ffd700;">Hyperion AI</strong><br>
                    Version: 1.0.0<br>
                    Build: Production<br>
                    Release: December 2025<br>
                    Platform: DeanOS<br>
                `,
                'github': `
                    <strong style="color: #ffd700;">GitHub Repository</strong><br><br>
                    Opening GitHub repository...<br>
                    <a href="https://github.com/Longjon007/DeanOS-repository" target="_blank" style="color: #06b6d4; text-decoration: none;">
                        → https://github.com/Longjon007/DeanOS-repository
                    </a>
                `
            };
            
            if (cmd === 'clear') {
                box.innerHTML = '';
                box.style.display = 'none';
                return;
            }
            
            box.style.display = 'block';
            
            if (responses[cmd]) {
                box.innerHTML = responses[cmd];
                if (cmd === 'github') {
                    setTimeout(() => {
                        window.open('https://github.com/Longjon007/DeanOS-repository', '_blank');
                    }, 500);
                }
            } else if (cmd === '') {
                box.innerHTML = '<span style="color: #fbbf24;">⚠ Please enter a command. Type "help" for available commands.</span>';
            } else {
                box.innerHTML = `
                    <span style="color: #fbbf24;">⚠ Unknown command: "${command}"</span><br><br>
                    Type <strong style="color: #8b5cf6;">help</strong> to see available commands.
                `;
            }
            
            // Smooth scroll to response
            setTimeout(() => {
                box.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
        
        // Handle Enter key
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                processCommand(command);
                this.value = '';
                this.classList.remove('error');
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex];
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    this.value = '';
                }
            }
        });
        
        // Remove error class on input
        input.addEventListener('input', function() {
            this.classList.remove('error');
        });
        
        // Display welcome message on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const box = createResponseBox();
                box.innerHTML = `
                    <strong style="color: #ffd700;">⚡ Welcome to Hyperion AI</strong><br><br>
                    <span style="color: #cbd5e1;">
                        Command interface initialized. Type <strong style="color: #8b5cf6;">help</strong> to see available commands,
                        or enter any command to begin.
                    </span><br><br>
                    <em style="color: #64748b; font-size: 12px;">Press Enter to execute commands. Use ↑↓ arrows to navigate history.</em>
                `;
                box.style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
