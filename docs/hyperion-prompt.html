<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion AI - Mythic Power. Relentless Intelligence.</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='52' font-size='52'%3Eâš¡%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Color Palette */
            --obsidian: #0a0a14;
            --deep-indigo: #1a1a2e;
            --midnight-blue: #16213e;
            --molten-gold: #d4af37;
            --bright-gold: #ffd700;
            --violet-accent: #8b5cf6;
            --aurora-pink: #ec4899;
            --aurora-cyan: #06b6d4;
            --shadow-glow: rgba(212, 175, 55, 0.4);
            --error-red: #ef4444;
            --error-glow: rgba(239, 68, 68, 0.5);
            
            /* Typography */
            --font-serif: 'Merriweather', serif;
            --font-sans: 'DM Sans', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--obsidian) 0%, var(--deep-indigo) 50%, var(--midnight-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8f9fa;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(26, 26, 46, 0.85);
            border: 2px solid var(--molten-gold);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 
                0 0 40px var(--shadow-glow),
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: 'âš¡';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            opacity: 0.2;
            filter: drop-shadow(0 0 20px var(--molten-gold));
            animation: sigilGlow 3s ease-in-out infinite;
        }
        
        @keyframes sigilGlow {
            0%, 100% { 
                opacity: 0.2; 
                filter: drop-shadow(0 0 20px var(--molten-gold));
            }
            50% { 
                opacity: 0.4; 
                filter: drop-shadow(0 0 40px var(--bright-gold));
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-family: var(--font-serif);
            font-size: 42px;
            font-weight: 900;
            color: var(--bright-gold);
            margin-bottom: 12px;
            text-shadow: 
                0 0 20px var(--shadow-glow),
                0 4px 8px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 18px;
            font-weight: 600;
            color: var(--molten-gold);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            opacity: 0.95;
        }
        
        .one-liner {
            font-size: 15px;
            color: #cbd5e1;
            font-weight: 400;
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .prompt-box {
            margin-top: 32px;
        }
        
        .label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--violet-accent);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .command-input {
            width: 100%;
            padding: 16px 20px;
            font-family: var(--font-sans);
            font-size: 16px;
            color: #f8f9fa;
            background: rgba(10, 10, 20, 0.6);
            border: 2px solid var(--molten-gold);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            caret-color: var(--bright-gold);
            box-shadow: 
                0 0 0 0 rgba(212, 175, 55, 0),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .command-input::placeholder {
            color: #64748b;
            font-style: italic;
        }
        
        .command-input:hover {
            border-color: var(--bright-gold);
            box-shadow: 
                0 0 20px var(--shadow-glow),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(10, 10, 20, 0.8);
        }
        
        .command-input:focus {
            border-color: var(--bright-gold);
            box-shadow: 
                0 0 30px var(--shadow-glow),
                0 0 60px rgba(139, 92, 246, 0.3),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(10, 10, 20, 0.9);
            animation: auroraShimmer 2s ease-in-out infinite;
        }
        
        @keyframes auroraShimmer {
            0%, 100% {
                box-shadow: 
                    0 0 30px var(--shadow-glow),
                    0 0 60px rgba(139, 92, 246, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            25% {
                box-shadow: 
                    0 0 30px var(--shadow-glow),
                    0 0 60px rgba(236, 72, 153, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 30px var(--shadow-glow),
                    0 0 60px rgba(6, 182, 212, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.3);
            }
            75% {
                box-shadow: 
                    0 0 30px var(--shadow-glow),
                    0 0 60px rgba(139, 92, 246, 0.3),
                    inset 0 2px 4px rgba(0, 0, 0, 0.3);
            }
        }
        
        .command-input.error {
            border-color: var(--error-red);
            box-shadow: 
                0 0 20px var(--error-glow),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: errorShake 0.4s ease;
        }
        
        .command-input.error:focus {
            border-color: var(--error-red);
            box-shadow: 
                0 0 30px var(--error-glow),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .status-indicator {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--violet-accent);
            color: var(--violet-accent);
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .status-indicator.active {
            display: block;
        }
        
        .status-indicator.processing {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--molten-gold);
            color: var(--molten-gold);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--molten-gold);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .one-liner {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Hyperion AI</h1>
            <p class="tagline">Mythic power. Relentless intelligence.</p>
            <p class="one-liner">Builds flawless, wealth-generating apps at lightspeed.</p>
        </div>
        
        <div class="prompt-box">
            <label class="label" for="command">Command the Titan</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="command" 
                    class="command-input" 
                    placeholder="Issue a commandâ€¦"
                    autocomplete="off"
                />
            </div>
            <div id="status" class="status-indicator"></div>
        </div>
    </div>
    
    <script>
        // ElevenLabs API Configuration
        const ELEVENLABS_API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
        const ELEVENLABS_VOICE_ID = 'EXAVITQu4vr4xnSDxMaL'; // Default voice (Rachel)
        const ELEVENLABS_API_URL = `https://api.elevenlabs.io/v1/text-to-speech/${ELEVENLABS_VOICE_ID}`;
        
        const input = document.querySelector('.command-input');
        const statusIndicator = document.getElementById('status');
        let isProcessing = false;
        
        // Update status message
        function updateStatus(message, isProcessing = false) {
            statusIndicator.textContent = message;
            statusIndicator.className = 'status-indicator active';
            if (isProcessing) {
                statusIndicator.classList.add('processing');
                statusIndicator.innerHTML = '<span class="spinner"></span>' + message;
            }
        }
        
        function clearStatus() {
            statusIndicator.className = 'status-indicator';
        }
        
        // ElevenLabs Text-to-Speech Function
        async function speakWithElevenLabs(text) {
            if (!text || text.trim() === '') {
                console.error('No text provided for speech synthesis');
                return;
            }
            
            if (!ELEVENLABS_API_KEY || ELEVENLABS_API_KEY === 'YOUR_API_KEY_HERE') {
                console.error('ElevenLabs API key not configured');
                input.classList.add('error');
                updateStatus('âš ï¸ ElevenLabs API key not configured');
                setTimeout(clearStatus, 3000);
                return;
            }
            
            try {
                isProcessing = true;
                input.disabled = true;
                input.placeholder = 'Processing command...';
                updateStatus('Generating voice response...', true);
                
                const response = await fetch(ELEVENLABS_API_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': ELEVENLABS_API_KEY
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_monolingual_v1',
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.5
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail?.message || `API request failed: ${response.status} ${response.statusText}`);
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                updateStatus('ðŸ”Š Playing voice response...');
                
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    isProcessing = false;
                    input.disabled = false;
                    input.placeholder = 'Issue a commandâ€¦';
                    input.value = '';
                    updateStatus('âœ“ Command processed successfully');
                    setTimeout(clearStatus, 2000);
                };
                
                audio.onerror = (e) => {
                    console.error('Audio playback error:', e);
                    isProcessing = false;
                    input.disabled = false;
                    input.placeholder = 'Issue a commandâ€¦';
                    input.classList.add('error');
                    updateStatus('âœ— Audio playback error');
                    setTimeout(clearStatus, 3000);
                };
                
                await audio.play();
                
            } catch (error) {
                console.error('ElevenLabs API error:', error);
                input.classList.add('error');
                updateStatus(`âœ— Error: ${error.message}`);
                isProcessing = false;
                input.disabled = false;
                input.placeholder = 'Issue a commandâ€¦';
                setTimeout(clearStatus, 3000);
            }
        }
        
        // Handle Enter key to submit command
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                const command = this.value.trim();
                if (command) {
                    // Generate a response based on the command
                    const response = generateResponse(command);
                    speakWithElevenLabs(response);
                }
            }
        });
        
        // Generate AI response based on command
        function generateResponse(command) {
            const lowerCommand = command.toLowerCase();
            
            // Simple response system - can be extended with actual AI integration
            if (lowerCommand.includes('hello') || lowerCommand.includes('hi')) {
                return 'Greetings. I am Hyperion AI, your autonomous intelligence assistant. How may I assist you today?';
            } else if (lowerCommand.includes('help')) {
                return 'I am Hyperion AI, capable of building flawless applications at lightspeed. Issue your commands, and I shall execute them with mythic power and relentless intelligence.';
            } else if (lowerCommand.includes('status') || lowerCommand.includes('ready')) {
                return 'All systems operational. Hyperion AI is ready to serve. Awaiting your command.';
            } else if (lowerCommand.includes('build') || lowerCommand.includes('create') || lowerCommand.includes('make')) {
                return 'Initiating build sequence. I will construct your application with precision and excellence. Specify the requirements, and I shall manifest your vision.';
            } else {
                return `Command received: ${command}. Processing your request with full computational power. Hyperion AI is at your service.`;
            }
        }
        
        // Remove error class on input
        input.addEventListener('input', function() {
            this.classList.remove('error');
        });
        
        // Show initial ready message
        window.addEventListener('load', function() {
            setTimeout(() => {
                updateStatus('ðŸŽ¯ Hyperion AI ready. Press Enter to speak your command.');
                setTimeout(clearStatus, 4000);
            }, 500);
        });
    </script>
</body>
</html>
