<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeanOS - Hyperion AI</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='52' font-size='52'%3E⚡%3C/text%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a14 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(26, 26, 46, 0.85);
            border: 2px solid #d4af37;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            color: #ffd700;
            margin-bottom: 16px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        .subtitle {
            font-size: 24px;
            color: #d4af37;
            margin-bottom: 32px;
        }
        
        .description {
            font-size: 18px;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .links {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #0a0a14;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }
        
        .status {
            margin-top: 32px;
            padding: 16px;
            background: rgba(10, 10, 20, 0.6);
            border-radius: 8px;
            border: 1px solid #8b5cf6;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #10b981;
            color: white;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ DeanOS</h1>
        <p class="subtitle">Hyperion AI Platform</p>
        <p class="description">
            Autonomous experimentally trained AI with mythic power and relentless intelligence.
            Building flawless, wealth-generating applications at lightspeed.
        </p>
        
        <div class="links">
            <a href="hyperion-prompt.html" class="btn">Launch Hyperion Interface</a>
            <a href="https://github.com/Longjon007/DeanOS-repository" class="btn">View on GitHub</a>
        </div>
        
        <div class="status">
            <span class="status-badge">OPERATIONAL</span>
            <p style="margin-top: 8px; color: #94a3b8;">System Status: All components functional</p>
        </div>
    </div>
</body>
</html>
